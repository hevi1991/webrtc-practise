<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer Connection</title>
  <link href="./css/main.css" rel="stylesheet">
</head>
<body>
<div>
  <div>
    <button id="connserver">Connect Signal Server</button>
    <button id="leave" disabled>Leave</button>
  </div>
  <div>
    <label>Bandwidth: </label>
    <select id="bandwidth" disabled>
      <option value="unlimited" selected>unlimited</option>
      <option value="2000">2000</option>
      <option value="1000">1000</option>
      <option value="500">500</option>
      <option value="250">250</option>
      <option value="125">125</option>
      <option value="1">1</option>
    </select>
    kbps
  </div>
  <div id="preview">
    <table>
      <tr>
        <td>
          <div>
            <h2>
              Local:
            </h2>
            <video id="localvideo" autoplay playsinline></video>
          </div>
        </td>
        <td>
          <div>
            <h2>Remote:</h2>
            <video id="remotevideo" autoplay playsinline></video>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
<script src="./js/bower_components/socket.io-client/dist/socket.io.js"></script>
<script src="./js/bower_components/webrtc-adapter/release/adapter.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
