<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer Connection</title>
  <link href="./css/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="action-container">
    <button id="connserver">Connect Signal Server</button>
    <button id="leave" disabled>Leave</button>
    <label>Bandwidth: </label>
    <select id="bandwidth" disabled>
      <option value="unlimited" selected>unlimited</option>
      <option value="2000">2000</option>
      <option value="1000">1000</option>
      <option value="500">500</option>
      <option value="250">250</option>
      <option value="125">125</option>
      <option value="1">1</option>
    </select>
    kbps
  </div>
  <div id="preview">
    <div class="video-container">
      <div>
        <h2>
          Local:
        </h2>
        <video id="localvideo" autoplay playsinline></video>
      </div>
      <div>
        <h2>Remote:</h2>
        <video id="remotevideo" autoplay playsinline></video>
      </div>
    </div>
    <div class="chatroom-container">
      <h2>
        Chat:
      </h2>
      <textarea id="chat" disabled></textarea>
      <textarea id="sendtxt" disabled></textarea>
      <button id="sendbtn" disabled>Send</button>
    </div>
  </div>
</div>
<script src="./js/bower_components/socket.io-client/dist/socket.io.js"></script>
<script src="./js/bower_components/webrtc-adapter/release/adapter.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
